
<!DOCTYPE html>
<html>
<head>
	<title>Drona Health - Appoinment</title>
	<link rel="stylesheet" href="drona.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="noindex" />
</head>
<body>
<div class="flex-container main-box head">
   <div class="row-type">	
	<div class="logo"><img src="https://app.dronahealth.co.in/rweb/assets/dronahealth/images/logo.svg"></div>
	<div class="profile-section">
		<div class="dropdown-menu">
			<form>
				<select class="select-menu">
					<option>English</option>
					<option>Logout</option>
				</select>
			</form>
		</div>
	</div>
</div>
</div>


<div class="flex-container content-box background-change">
   <div class="row-type">	
   		<div class="top-box">
   			<div class="heading-and-img">
   				<div class="detail-box">
   					<span class="title-text">Dr. Piyush's eClinic</span>
   					<h1>Share the patient details</h1>
   				</div>
   				<div class="img-box">
   					<img src="https://app.dronahealth.co.in/rweb/assets/dronahealth/images/share_patient_info.svg">
   				</div>
   			</div>
   		</div>
   </div>
</div>

<div class="flex-container content-box-2 background-change">
   <div class="row-type">	
		<div class="booking-appointment-date">
				<form>
					<input type="text" name="" class="input-field-booking" placeholder="Enter Patient Full Name">
					<input type="number" name="" class="input-field-booking" placeholder="Phone Number">

					<p class="booking-label">Select patient gender*</p>
					<div class="radio-button-box">
						<label>
							<input name="user-recommend" value="Male" type="radio" class="input-radio" checked="">
							<span><p class="custome-p">Male</p></span>
						</label>

						<label>
							<input name="user-recommend" value="Female" type="radio" class="input-radio">
							<span><p class="custome-p">Female</p></span>
						</label>

						<label>
							<input name="user-recommend" value="Othere" type="radio" class="input-radio">
							<span><p class="custome-p">Other</p></span>
						</label>
					</div>		

					<p class="booking-label">Select patient age*</p>
					<input type="text" id="years" placeholder="Enter your age" class="age-section">
	
			            <select class="drop">
			              <option class="drop">years</option>
			              <option class="drop">months</option>
			              <option class="drop">days</option>
			            </select>
			</form>
		</div>  		
   </div>
</div>

<div class="flex-container content-box-2 background-change">
   <div class="row-type">	
		<div class="booking-appointment-date">
			<div class="checkbox">
	          <input type="checkbox" id="checked"><label for="checked">
	            I have read and agree to the</label>
        		<div class="link-">Terms &amp; Conditions and Privacy Policy</div>
        	</div>
		</div>
	</div>
</div>

<div class="flex-container content-box-2 background-change">
   <div class="row-type">	
		<div class="appointment-date">
		</div>  		
		<button class="button-design  appointment">  Proceed to pay  <i class="fa fa-long-arrow-right" aria-hidden="true"></i></button>
  		<br><br>
   </div>
</div>
<div class="flex-container section-box-footer">
	<div class="row-type">	
		<div class="footer-box">
			<p><a href="https://app.dronahealth.co.in/rweb/doctors/dr-piyush-test" target="_blank">Clone of DrOnA for learning</a></p>
    	</div>
    </div>
</div>

</body>
</html>
