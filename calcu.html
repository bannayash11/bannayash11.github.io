<!DOCTYPE html>
<html>

<meta charset=utf-8 />
<title>JavaScript program to calculate multiplication and division of two numbers </title>
<style type="text/css">
body {margin: 30px;}
</style> 
</head>
<body>


<form>
base    : <input type="text" id="firstNumber" /><br>
height : <input type="text" id="secondNumber" /><br>
<input type="button" onClick="triangle()" Value="triangle" />
</form>

<p>The Result is : <br>
<span id = "result"></span>

<script type="text/javascript">
function triangle()
{
        base = document.getElementById("firstNumber").value;
        height = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = (base * height) / 2;
}
</script>

</p>
