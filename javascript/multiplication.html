<!DOCTYPE html>
<html lang="en">
  <head>
    <title>multiplication</title>
  </head>
  <body>
    <script>
      var num1 = prompt("Enter first number");
      var num2 = prompt("Enter second number");
      var num3 = prompt("Enter third number");

      document.write(num1 * num2 * num3 + " is the answer");
    </script>
  </body>
</html>
