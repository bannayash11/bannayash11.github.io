base    : <input type="text" id="firstNumber"><br>

<input type="button" onclick="triangle()" value="triangle">
</form>

<p>The Result is : <br>
<span id="result"></span>

<script type="text/javascript">
function triangle()
{
        base = document.getElementById("firstNumber").value;
        height = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = (base * height) / 2;
}
</script>
