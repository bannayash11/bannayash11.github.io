<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Array</title>
  </head>
  <body>
    <p id="demo"></p>

    <script>
      var demo;
      var friendname = ["Yash , ","Rounak , ","Purjit , ","Kamal"]
      var text = "";

      for (var i = 0; i < friendname.length; i++) {
        text += friendname[i];
      }

      document.getElementById("demo").innerHTML = text;


    </script>
  </body>
</html>
