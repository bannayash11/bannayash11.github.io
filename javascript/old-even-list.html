
<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>

      var value = prompt("Enter number :");
      var num;
        for (num = 1; num <=value; num++) {
          document.write("<br>");

          if(num % 2 == 0) {
            document.write(`${num}   number is even`);
          } else {
            document.write(num, " number is odd");
          }

        }
    </script>
  </body>
</html>
