
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Even Odd Check</title>
  </head>
  <body>

    <script>
        var num = prompt("Enter a number :");
        if (num % 2 == 0) {
          document.write(num + " Number is Even ");
        } else {
          document.write(num + " Number is Odd ");
        }
    </script>

  </body>
</html>
