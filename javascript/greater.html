<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Greater</title>
  </head>
  <body>
 
    <script>
      var num = prompt("please enter another a number :");
      var num2 = prompt("please enter another a number :");

      var largeNumber;

      if (num > num2) {
        largeNumber = num;
      } else {
        largeNumber = num2;
      }

      document.write(`Large number is ${largeNumber}`);
    </script>

  </body>
</html>
