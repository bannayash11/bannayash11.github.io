    <title>area of triangle</title>
    <script>



    var  row;
    var  colum;

  
    for(row = 1; row < 10; row++) {

        for (colum = 1; colum <=row; colum++){
            document.write(" * ");
        }      
            document.write("<br>");
    }

            document.write("<br>");

    for(row = 10; row > 1; row--) {
        for (colum = 1; colum <=row; colum++){
            document.write(" * ");
        }      
            document.write("<br>");
    }


    </script>
