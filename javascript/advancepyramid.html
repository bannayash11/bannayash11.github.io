
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Advance Pyramid</title>
</head>
<body>
 
<script type="text/javascript">

var num = prompt("please enter another a number :");
  for(i = 1; i<=num; i++){
      for(first=num; first>=i; first--){
        document.write("&nbsp;");
      }
      for(sec=1; sec <=i; sec++){
        document.write("*");
      }
    document.write("<br>");
  }


</script>
</body>
</html>
